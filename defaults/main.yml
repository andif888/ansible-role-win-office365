---
# defaults file for ansible-role-win-office365

# @var office365_odt_extract_dir:description: extraction directory
office365_odt_extract_dir: 'C:\windows\temp\odt'

# @var office365_odt_download_url:description: Office365 Deployment Tool download url
office365_odt_download_url: 'https://download.microsoft.com/download/2/7/A/27AF1BE6-DD20-4CB4-B154-EBAB8A7D4A7E/officedeploymenttool_16227-20258.exe'

# @var office365_configuration_xml:description: Office365 configuration.xml file
office365_configuration_xml: files/configuration.xml

# @var office_365_update_cmd:description: Office365 update command
office365_update_cmd: '"{{ ansible_env.CommonProgramFiles }}\Microsoft Shared\ClickToRun\OfficeC2RClient.exe" /update user updatepromptuser=false forceappshutdown=true displaylevel=false'
...
